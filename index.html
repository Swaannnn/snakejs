<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Snake Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <div id="gameover-container">
                <div class="gameover">
                    <p class="gameover-title">Game Over</p>
                    <p id="gameover-score">Score: 42</p>
                    <button class="restart" onclick="restartGame()">Restart</button>
                </div>
            </div>
            <div>
                <h1 class="title">SnakeJS Game</h1>
                <div class="score">
                    <p class="score-title">Score :&nbsp;</p>
                    <p id="score-score">0</p>
                </div>
            </div>
            <canvas id="gameCanvas"></canvas>
        </div>
        <script src="index.js"></script>
    </body>
</html>
